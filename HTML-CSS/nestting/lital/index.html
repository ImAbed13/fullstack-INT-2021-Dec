<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex flex-row justify-content-between col-9">
                    <a class="navbar-brand" href="#">
                        <img src="items/instagram-logo.png" width="30" height="30" alt="logo">
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="username d-flex p-2 bd-highlight">

        <img src="images/profile/profile.jpg" width="30" height="30" class="rounded-circle">
        <h1>LitalCohen</h1><i class="fas fa-ellipsis-v "></i>

    </div>



    <div class='wrapper d-flex-row'>


        <img src="images/busan.jpg" alt="busan">
        <div class="border">
            <i class="far fa-heart"></i> <i class="far fa-comment"></i><i class="fas fa-hashtag"></i>

            <h1>view all 1,885 comments</h1>

        </div>


        <div class='wrapper d-flex-row'>


            <img src="images/sunset.jpg" alt="sunset">
            <div class="border">
                <i class="far fa-heart"></i> <i class="far fa-comment"></i><i class="fas fa-hashtag"></i>
                <h3 class="likes">6,632 likes</h3>
                <h4 class="caption">Sunset</h4>

                <h1>view all 456 comments</h1>
                <p>4 days ago</p>
            </div>




</body>
