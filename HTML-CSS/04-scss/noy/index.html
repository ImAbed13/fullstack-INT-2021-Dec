<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/a3f899625d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div><img src="img/insLogo.png" alt="logo"></div>
        <div class="headBar">
            <div><i class="fas fa-home"></i></div>
            <div><i class="fab fa-facebook-messenger"></i></div>
            <div><i class="far fa-plus-square"></i></div>
            <div><i class="far fa-compass"></i></div>
            <div><i class="far fa-heart"></i></div>
            <div><img src="img/profile.jpeg" alt="profilePic"></div>
        </div>
    </header>
    <main>  
        <section class="post">
            <div class="postHeader">
                <div>
                    <img src="img/profile.jpeg" alt="profilePic">
                    <span class="userName">noyale_</span>
                </div>
                <div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="postImg">
                <img src="img/img1.jpeg" alt="img">
                <div class="imgIcons">
                    <div class="iconsRight">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                    </div>
                    <div class="iconsLeft">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="postDescription">
                <span class="likes">107 likes</span>
                <span class="userName">noyale_</span>
                <span class="imgTitle">Well, I'm back in black</span>
                <span class="comment">View all 22 comments</span>
                <span class="time">11 HOURS AGO</span>
            </div>
            <div class="addComment">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Add a comment...">
                <span>Post</span>
            </div>
        </section>
