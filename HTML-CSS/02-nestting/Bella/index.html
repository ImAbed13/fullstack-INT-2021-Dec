<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="posts">

        <!--first Post-->
        <div class="post-1">
            <div class="post-top">
                <div class="top">
                    <img class="profile" src="55.png" alt="profile-picture">
                    <h5 class="heading">Danny Davidson</h5>
                    <img class="menu" src="menu.png" alt="menu">
                </div>

                <img class="post-image" src="post-image-1.png" alt="post-image">

                <div class="actions-bar">
                    <div class="left-actions">
                        <img class="like" src="like.png" alt="like">
                        <img class="comment" src="comment.png" alt="comment">
                        <img class="send" src="send.png" alt="send">
                    </div>
                    <div class="right-save">
                        <img class="save" src="save.png" alt="save">
                    </div>
                </div>
            </div>

            <div class="post-bottom">
                <h5 class="likes">119 likes</h5>
                <div class="inline">
                    <h5>Danny Davidson</h5>
                    <p class="bio">Lorem ipsum sir ammet dolor</p>
                </div>

                <hr class="solid">

                <div class="inline-comment">
                    <div class="inline">
                        <img class="smile" src="smile.png" alt="smile">
                        <p class="comment-gray">add a comment</p>
                    </div>

                    <div class="right-post">
                        <h5 class="post-button">Post</h5>
                    </div>
                </div>
            </div>
        </div>
