<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Lobster&family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8853bd68ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 id="sitename">InstaFeed <i class="fab fa-instagram"></i></h1>
    </header>

    <main>
        <section class="sec1">
            <div class="wrappername">
                <img src="https://images.globes.co.il/Images/NewGlobes/big_image/2011/e06_asi[282].jpg" alt="">
                <h4>Aparlament</h4>
                <span class="dottes">...</span>
            </div>
            <img src="https://images.globes.co.il/Images/NewGlobes/big_image/2011/e06_asi[282].jpg" alt="">
            <div class="icons">
                <span><i class="far fa-heart"></i></span>
                <span><i class="far fa-comment"></i></span>
                <span><i class="fas fa-location-arrow"></i></span>
                <span><i class="far fa-bookmark"></i></span>
            </div>
            <p class="like">1722 likes</p>
            <div class="comment">
                <h4>Aparlament <span>סיפרנו היום לכלב שלנו שהוא מאומץ</span> </h4>
                <p class="numberofcomemnts">View all 270 comments</p>
                <p class="days">2 DAYS AGO</p>
            </div>
            <hr>
            <div class="postcomment">
                <i class="far fa-smile"></i>
                <p class="writecomment">Add a comment...</p>
                <p class="postbutton">Post</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
